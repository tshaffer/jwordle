<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JWordle</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div style="font-size: 16px">JWordle</div>

  <div style="width:340px;">
    <div style="font-size: 14px">
      <p>Wordle Entries</p>
      <span class="present">
        A
      </span>
      <span class="absent">
        R
      </span>
      <span class="absent">
        I
      </span>
      <span class="present">
        S
      </span>
      <span class="present">
        E
      </span>
      <br />
      <button id="wordleEntry2" class="collapsible">
        <span class="absent">
          M
        </span>
        <span class="absent">
          O
        </span>
        <span class="absent">
          U
        </span>
        <span class="absent">
          N
        </span>
        <span class="correct">
          D
        </span>
      </button>
      <div class="content">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
      </div>      
      <br />
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
