<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JWordle</title>

<body>

      </span>
      <span style="color: white; background-color: #787c7e">

      <span style="color: white; background-color: #787c7e">

      </span>
      <span style="color: white; background-color: #c9b458">

      </span>
      <br />
      <button>
        <span style="color: white; background-color: #787c7e">

        </span>
        <span style="color: white; background-color: #787c7e">
          O
        </span>
        <span style="color: white; background-color: #787c7e">
          U
        </span>
        <span style="color: white; background-color: #787c7e">
          N
        </span>
        <span style="color: white; background-color: #6aaa64">

        </span>
      </button>
      <br />
    </div>
  </div>
